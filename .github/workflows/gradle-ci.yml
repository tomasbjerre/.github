name: Gradle CI

on: [workflow_call, push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ '8', '11' ]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    name: Java ${{ matrix.Java }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - run: ./gradlew --no-daemon build -s
      - name: Publish Build
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: build-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.java }}
          path: ${{ github.workspace }}
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: check
        run: ./gradlew build -xtest -xgoogleJavaFormat
      - name: Spotbugs
        uses: tomasbjerre/violation-comments-action@master
        with:
          parser: FINDBUGS
          regexp: '.*spotbugs/main\.xml$'
      - name: Checkstyle
        uses: tomasbjerre/violation-comments-action@master
        with:
          parser: CHECKSTYLE
          regexp: '.*checkstyle/main\.xml$'
      - name: PMD
        uses: tomasbjerre/violation-comments-action@master
        with:
          parser: PMD
          regexp: '.*pmd/main\.xml$'
